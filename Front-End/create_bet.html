<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/user_profile_style.css">
    <title>Create a Match</title>
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span><img src="https://img.icons8.com/emoji/48/000000/rat-emoji.png" /></span><span>Bet on Rats!</span>
            </h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li><a href="index.html"><span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li><a href="user_profile.html"><span class="las la-users"></span>
                        <span>User Profile Settings</span></a>
                </li>
                <li><a href="your_bets.html"><span class="las la-clipboard-list"></span>
                        <span>Your Bets</span></a>
                </li>
                <li><a href="create_bet.html" class="active"><span class="las la-caret-right"></span>
                        <span>Add a match (SA Only)</span></a>
                </li>
                <li><a href="ratProfile.html"><span class="las la-id-badge"></span>
                    <span>Rat Profile</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Your Profile
            </h2>
            <div class="user-wrapper">
                <img src="images/RatMan.png" width="30px" height="30px" alt="">
                <div>
                    <h4>John Doe</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>
        <main>
            <h2>Super Admin control panel for adding matches</h2>
            <br><br>
            <h3 style="padding-bottom: 30px;">Add the information for a match below:</h3>
            <form action="">
                <input type="text" id="fname" name="firstname" placeholder="The match name..">

                <input type="text" id="lname" name="lastname" placeholder="First rat competitor's name..">

                <input type="number" step="0.01" id="lname" name="lastname" placeholder="First rat competitor's odds..">

                <input type="text" id="fname" name="firstname" placeholder="Second rat competitor's name..">

                <input type="number" step="0.01" id="lname" name="lastname"
                    placeholder="Second rat competitor's odds..">

                <input type="date" placeholder="Date when the match will take place.." onfocus="(this.type='date')">

                <input type="time" placeholder="Time when the match will take place..">

                <input type="password" id="fname" name="firstname"
                    placeholder="Super admin password to confirm your match..">

                <input type="submit" value="Add a new match">
            </form>
        </main>
    </div>
</body>
